<div class="grid-container">
  <h1 class="mat-h1">{{name}}</h1>
  <mat-grid-list [cols]="(isHandset$ | async) ? '2' : '5'" rowHeight="250px">
    <mat-grid-tile *ngFor="let card of cards" [colspan]="1" [rowspan]="1">
      <a routerLink="/player/{{card.id}}" class="mat-row-link">
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>
              {{card.name}}
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <img src="https://crafatar.com/renders/head/{{card.uuid}}?scale=8&overlay">
          </mat-card-content>
        </mat-card>
      </a>
    </mat-grid-tile>
  </mat-grid-list>
</div>
