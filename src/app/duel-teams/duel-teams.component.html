<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}<a routerLink="/team/{{row.id}}" class="mat-row-link"></a></td>
      </ng-container>

      <ng-container matColumnDef="wins">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Wins</th>
        <td mat-cell *matCellDef="let row">{{row.wins}}</td>
      </ng-container>

      <ng-container matColumnDef="losses">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Losses</th>
        <td mat-cell *matCellDef="let row">{{row.losses}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row matRipple *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
